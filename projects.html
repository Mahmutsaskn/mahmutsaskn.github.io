  <script>
    const defaultConfig = {
      page_title: "Projelerim",
      page_subtitle: "Tüm çalışmalarımı keşfedin",
      background_color: "#f8fafc",
      card_background: "#ffffff",
      text_color: "#1e293b",
      primary_action: "#6366f1",
      secondary_action: "#94a3b8",
      font_family: "Inter",
      font_size: 16
    };
    
    // ============================================
    // PROJE EKLEME BÖLÜMÜ - Buradan kolayca proje ekleyin!
    // ============================================
    // 
    // type: "image" (görseli büyütür) veya "link" (yeni sekmede açar)
    // url: Görsel için direkt görsel linki, link için web sitesi URL'si
    // 
    const projects = [
      {
        title: "Müzik Festivali Afişi",
        category: "grafik",
        description: "Renkli ve dinamik festival afişi tasarımı",
        gradient: "linear-gradient(135deg, #667eea 0%, #764ba2 100%)",
        type: "image",
        url: "https://example.com/afiş-gorsel.jpg"
      },
      {
        title: "E-Ticaret Mobil App",
        category: "mobil",
        description: "Modern ve kullanıcı dostu alışveriş uygulaması",
        gradient: "linear-gradient(135deg, #f093fb 0%, #f5576c 100%)",
        type: "link",
        url: "https://example.com/mobil-app"
      },
      {
        title: "AI Chatbot Projesi",
        category: "yapay-zeka",
        description: "Doğal dil işleme kullanan akıllı asistan",
        gradient: "linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)",
        type: "link",
        url: "https://example.com/chatbot"
      },
      {
        title: "Kurumsal Web Sitesi",
        category: "web",
        description: "Responsive ve SEO optimizasyonlu kurumsal site",
        gradient: "linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)",
        type: "link",
        url: "https://example.com"
      },
      {
        title: "Logo Tasarım Paketi",
        category: "grafik",
        description: "Minimalist ve modern logo koleksiyonu",
        gradient: "linear-gradient(135deg, #fa709a 0%, #fee140 100%)",
        type: "image",
        url: "https://example.com/logo-gorsel.jpg"
      },
      {
        title: "Görüntü Tanıma Sistemi",
        category: "yapay-zeka",
        description: "Deep learning ile nesne tespit uygulaması",
        gradient: "linear-gradient(135deg, #30cfd0 0%, #330867 100%)",
        type: "link",
        url: "https://example.com/image-recognition"
      },
      {
        title: "Fitness Tracking App",
        category: "mobil",
        description: "Egzersiz ve beslenme takip uygulaması",
        gradient: "linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)",
        type: "link",
        url: "https://example.com/fitness-app"
      },
      {
        title: "Portfolio Web Sitesi",
        category: "web",
        description: "Interaktif ve animasyonlu portfolio tasarımı",
        gradient: "linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%)",
        type: "link",
        url: "https://example.com/portfolio"
      }
    ];
    
    function createProjectCard(project) {
      const card = document.createElement('div');
      card.className = 'project-card rounded-2xl overflow-hidden shadow-lg cursor-pointer';
      card.dataset.category = project.category;
      
      card.innerHTML = `
        <div class="project-image h-64 flex items-end p-6" style="background: ${project.gradient}">
          <div class="relative z-10">
            <div class="text-white text-2xl font-bold mb-2">${project.title}</div>
          </div>
        </div>
        <div class="p-6">
          <p class="text-sm">${project.description}</p>
        </div>
      `;
      
      // Kart tıklama olayı
      card.addEventListener('click', () => {
        if (project.type === 'image') {
          openImageModal(project.url);
        } else if (project.type === 'link') {
          window.open(project.url, '_blank', 'noopener,noreferrer');
        }
      });
      
      return card;
    }
    
    function openImageModal(imageUrl) {
      const modal = document.getElementById('imageModal');
      const modalImage = document.getElementById('modalImage');
      modalImage.src = imageUrl;
      modal.classList.add('show');
    }
    
    function closeModal() {
      const modal = document.getElementById('imageModal');
      modal.classList.remove('show');
    }
    
    // Modal dışına tıklandığında kapat
    document.addEventListener('click', (e) => {
      const modal = document.getElementById('imageModal');
      if (e.target === modal) {
        closeModal();
      }
    });
    
    function renderProjects() {
      const grid = document.getElementById('projectsGrid');
      grid.innerHTML = '';
      projects.forEach(project => {
        grid.appendChild(createProjectCard(project));
      });
    }
    
    function filterProjects(category) {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach(card => {
        if (category === 'all' || card.dataset.category === category) {
          card.classList.remove('hide');
        } else {
          card.classList.add('hide');
        }
      });
    }
    
    function setupFilterButtons() {
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(button => {
        button.addEventListener('click', () => {
          buttons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          filterProjects(button.dataset.filter);
        });
      });
    }
    
    async function onConfigChange(config) {
      const baseFont = config.font_family || defaultConfig.font_family;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      const baseSize = config.font_size || defaultConfig.font_size;
      
      const bgColor = config.background_color || defaultConfig.background_color;
      const cardBg = config.card_background || defaultConfig.card_background;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action || defaultConfig.primary_action;
      const secondaryColor = config.secondary_action || defaultConfig.secondary_action;
      
      document.getElementById('app').style.background = bgColor;
      document.getElementById('app').style.fontFamily = `${baseFont}, ${baseFontStack}`;
      
      document.getElementById('pageTitle').textContent = config.page_title || defaultConfig.page_title;
      document.getElementById('pageTitle').style.color = textColor;
      document.getElementById('pageTitle').style.fontSize = `${baseSize * 2}px`;
      
      document.getElementById('pageSubtitle').textContent = config.page_subtitle || defaultConfig.page_subtitle;
      document.getElementById('pageSubtitle').style.color = secondaryColor;
      document.getElementById('pageSubtitle').style.fontSize = `${baseSize * 1.25}px`;
      
      const filterButtons = document.querySelectorAll('.filter-btn');
      filterButtons.forEach(btn => {
        btn.style.fontSize = `${baseSize * 0.875}px`;
        if (btn.classList.contains('active')) {
          btn.style.background = primaryColor;
          btn.style.color = '#ffffff';
        } else {
          btn.style.background = cardBg;
          btn.style.color = textColor;
          btn.style.border = `2px solid ${secondaryColor}`;
        }
      });
      
      const projectCards = document.querySelectorAll('.project-card');
      projectCards.forEach(card => {
        card.style.background = cardBg;
        const description = card.querySelector('p');
        if (description) {
          description.style.color = textColor;
          description.style.fontSize = `${baseSize * 0.875}px`;
        }
        const title = card.querySelector('.text-2xl');
        if (title) {
          title.style.fontSize = `${baseSize * 1.5}px`;
        }
      });
    }
    
    if (window.elementSdk) {
      window.elementSdk.init({
        defaultConfig,
        onConfigChange,
        mapToCapabilities: (config) => ({
          recolorables: [
            {
              get: () => config.background_color || defaultConfig.background_color,
              set: (value) => {
                config.background_color = value;
                window.elementSdk.setConfig({ background_color: value });
              }
            },
            {
              get: () => config.card_background || defaultConfig.card_background,
              set: (value) => {
                config.card_background = value;
                window.elementSdk.setConfig({ card_background: value });
              }
            },
            {
              get: () => config.text_color || defaultConfig.text_color,
              set: (value) => {
                config.text_color = value;
                window.elementSdk.setConfig({ text_color: value });
              }
            },
            {
              get: () => config.primary_action || defaultConfig.primary_action,
              set: (value) => {
                config.primary_action = value;
                window.elementSdk.setConfig({ primary_action: value });
              }
            },
            {
              get: () => config.secondary_action || defaultConfig.secondary_action,
              set: (value) => {
                config.secondary_action = value;
                window.elementSdk.setConfig({ secondary_action: value });
              }
            }
          ],
          borderables: [],
          fontEditable: {
            get: () => config.font_family || defaultConfig.font_family,
            set: (value) => {
              config.font_family = value;
              window.elementSdk.setConfig({ font_family: value });
            }
          },
          fontSizeable: {
            get: () => config.font_size || defaultConfig.font_size,
            set: (value) => {
              config.font_size = value;
              window.elementSdk.setConfig({ font_size: value });
            }
          }
        }),
        mapToEditPanelValues: (config) => new Map([
          ["page_title", config.page_title || defaultConfig.page_title],
          ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle]
        ])
      });
      
      renderProjects();
      setupFilterButtons();
      onConfigChange(window.elementSdk.config);
    } else {
      renderProjects();
      setupFilterButtons();
      onConfigChange(defaultConfig);
    }
